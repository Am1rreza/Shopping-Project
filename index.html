<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="menu-icon">
          <i class="fas fa-bars"></i>
        </span>
        <p class="nav-title">Shopping</p>
        <span class="cart-btn">
          <i class="fas fa-cart-plus"></i>
          <span class="cart-items">0</span>
        </span>
      </div>
    </nav>

    <section>

        <h2 class="section-title">Our Products</h2>

        <!-- Single Product -->
        <div class="products-center">
          
          <!-- Product-1 -->
          <section class="product">
            <div class="img-container">
              <img
                class="product-img"
                src="/assets/images/product-1.jpeg"
                alt="p-1"
              />
            </div>
            <div class="products-desc">
              <p class="products-title">Bed 1</p>
              <p class="products-price">1000 $</p>
            </div>
            <button class="add-to-cart btn">
              <i class="fas fa-shopping-cart"></i>
              Add to cart
            </button>
          </section>

            </button>
          </section>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <section class="cart-center">
      <div class="backdrop"></div>

      <div class="cart">
        <h3 class="cart-title">Your Cart</h3>
        <div class="cart-content">
          <!-- single item -->
          <div class="cart-item">
            <img class="cart-item-img" src="/assets/images/product-1.jpeg" />
            <div class="cart-item-desc">
              <h4>product title</h4>
              <h5>$ 12.99</h5>
            </div>
            <div class="cart-item-conteoller">
              <i class="fas fa-chevron-up"></i>
              <p>1</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>
        <div class="cart-footer">
          <span class="cart-total">total price : 90 $</span>
          <button class="btn cart-item-confirm">confirm</button>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
